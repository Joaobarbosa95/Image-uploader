<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-uploader</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" id="style">
    
</head>

<body>
    <div class="container">
        <div class="flex_container" >
            <div class="title">Upload Your Image</div>
            <div class="description">File should be Jpeg, Png...</div>
            <div class="drag_and_drop" >    
                <div class="box" draggable="true" name="image">
                    <img class="img-prev" src="image.png">
                    <p class="drag">Drag and drop your image here</p>
                </div> 
            </div>
            <div class="or">or</div>
            <div class="file_chooser"><button id="button">Choose a file</button></div>
        </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
